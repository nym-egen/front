<br>
<button routerLink="/customer-add">Add</button>
<button routerLink="/item-add">Item Add</button>
<button routerLink="/item-list">Item List</button>
<h2>Customer List</h2>
<table border="1" style="width:100%; border-collapse: collapse; text-align: center;">
  <thead>
  <tr>
    <th>Customer ID</th>
    <th>Customer Name</th>
    <th>Mobile</th>
    <th>Email</th>
    <th>Date of Birth</th>
    <th>Due Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customerSearchPageList">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.mobile }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.dob }}</td>
    <td>{{ customer.dueAmount }}</td>
  </tr>
  </tbody>
</table>
